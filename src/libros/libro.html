<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <style>
        #has-submenu:hover #submenu {
            display: block;
        }

        #has-submenu {
            position: relative;
        }
        .hide {
            display: none;
        }
    </style>
    <title>Linguaboost</title>
</head>
<body>

    <header>
        <nav class="bg-[#222831] p-2 text-[#F9FAF9]">
            <ul class="list-none flex justify-center gap-8 menu">
                <li class="hover:text-blue-500"><a href="../index.html">Inicio</a></li>
                <li class="hover:text-blue-500"><a href="../recursos.html">Recursos</a></li>
                <li class="hover:text-blue-500"><a href="../tests.html">Tests</a></li>
                <li id="has-submenu">
                    <a class="hover:text-blue-500" href="">Pasatiempos</a>
                    <ul id="submenu" class="hidden absolute bg-[#393E46] w-max px-2 py-1">
                        <li><a class="hover:text-[17px] hover:text-blue-500" href="../pasatiempos/sopa.html">Sopa de letras</a></li>
                        <li><a class="hover:text-[17px] hover:text-blue-500" href="../pasatiempos/ahorcado.html">Ahorcado</a></li>
                    </ul>
                </li>
                <li class="hover:text-blue-500"><a href="../agenda/agenda.html">Agenda</a></li>
                <li class="hover:text-blue-500"><a href="../libros/libro.html">Libros</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="wrapper p-8">
            <div id="search-container">
                <input class="w-[500px] px-3 py-2 bg-[#EEEEEE] rounded-sm" type="search" id="search-input" placeholder="Buscar título de libro aquí..." />
                <button class="px-3 py-2 bg-[#00ADB5] text-white rounded-sm" id="search">Buscar</button>
            </div>
            <div class="py-2 px-1" id="buttons">
                <button id="button-value" class="border-[#00ADB5] border-inherit border-2 rounded-full px-4" onclick="filterBook('all')">Todos</button>
                <button id="button-value" class="border-[#00ADB5] border-inherit border-2 rounded-full px-4" onclick="filterBook('Fiction')">Ficción</button>
                <button id="button-value" class="border-[#00ADB5] border-inherit border-2 rounded-full px-4" onclick="filterBook('Non-Fiction')">No Ficción</button>
                <button id="button-value" class="border-[#00ADB5] border-inherit border-2 rounded-full px-4" onclick="filterBook('Science')">Ciencia</button>
                <button id="button-value" class="border-[#00ADB5] border-inherit border-2 rounded-full px-4" onclick="filterBook('Biography')">Biografía</button>
            </div>
            <div class="grid grid-cols-5 items-center text-center" id="books"></div>
        </div>
    </section>

    <div id="quizModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="font-bold pb-2" id="quiz-title">Quiz Title</h2>
            <form id="quiz-form">
                <button class="bg-[#00ADB5] text-white px-2 py-1" type="submit" onclick="submitQuiz()">Enviar</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>

    <title>Linguaboost</title>
</head>
<body>

    <header>
        <nav class="bg-[#222831] p-2 text-[#F9FAF9]">
            <ul class="list-none flex justify-center gap-8">
                <li class="hover:text-blue-500"><a href="index.html">Inicio</a></li>
                <li class="hover:text-blue-500"><a href="recursos.html">Recursos</a></li>
                <li class="hover:text-blue-500"><a href="pruebas.html">Pruebas</a></li>
                <li id="has-submenu">

                    <ul id="submenu" class="hidden absolute bg-[#393E46] w-max px-2 py-1">

                </li>
                <li class="hover:text-blue-500"><a href="agenda.html">Agenda</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container grid grid-cols-4 justify-center ">
            <div class="col-span-1 bg-[#393E46] p-2 m-2 rounded-md h-max">
                <div class="grid justify-center">
                    <h1 class="text-white text-center">Lista de Tareas</h1>
                    <div class="search">
                        <form>
                            <input type="text" placeholder="Agregar tarea...">
                            <button class="btn-add border-solid bg-[#00ADB5] px-2 rounded-e-lg">+</button>
                        </form>
                    </div>
                </div>

                <div>
                    <div class="calendar">
                    <header>
                        <h3></h3>
                        <nav>
                        <button id="prev"></button>
                        <button id="next"></button>
                        </nav>
                    </header>
                    <section>
                        <ul class="days">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                        </ul>
                        <ul class="dates"></ul>
                    </section>
                    </div>
                </div>
            </div>
            
            <div id="task" class="col-span-3 m-2 rounded-md bg-[#EEEEEE] p-4">
                <div class="li-container">
                    <ul>
                    </ul>
                </div>
                <div class="empty">
                    <p>No tienes tareas pendientes.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
    </footer>
